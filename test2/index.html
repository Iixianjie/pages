<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>title</title>
    <style>
      body {
        background-color: #fff;
      }

      #container {
        width: 800px;
        height: 800px;
        background-color: transparent !important; /* 地图背景透明 */
      }

      #container canvas.amap-layer {
        background-color: transparent; /* 地图背景透明 */
      }
    </style>
  </head>

  <body>
    <div id="container"></div>
    <script
      type="text/javascript"
      src="https://webapi.amap.com/maps?v=1.4.14&key=2f86791f52fd930b054e74c383cd016f&plugin=Map3D,AMap.DistrictSearch"
    ></script>
    <script src="https://webapi.amap.com/ui/1.0/main.js?v=1.0.11"></script>
    <script src="./AreaMap.js"></script>
    <script>
      let areaMap = new AreaMap({
        el: 'container',
        areaName: '贵阳市',
        filterAreaRegExp: /^52/
      });

      areaMap
        .on('areaClick', function(arg) {
          console.log('areaClick', arg);
        })
        .on('childrensChange', function(arg) {
          console.log('childrensChange', arg);
        })
        .on('finish', function() {
          Array.from({ length: 10 }).forEach(v => {
            var center = areaMap.areaCenter.map(v => {
              var rand = Math.random();
              var _rand = Math.random();
              return rand > 0.5 ? (v + _rand) : (v - _rand)
            })
            var marker = new AMap.Marker({
              position: center,
              offset: new AMap.Pixel(-10, -10),
              icon: 'https://raw.githubusercontent.com/Iixianjie/AmapDistrict/master/img/pointer1.png', // 添加 Icon 图标 URL
              title: '实践中心',
              map: areaMap.map
            });
          });

          Array.from({ length: 100 }).forEach(v => {
            var center = areaMap.areaCenter.map(v => {
              var rand = Math.random();
              var _rand = Math.random();
              return rand > 0.5 ? (v + _rand) : (v - _rand)
            })
            var marker = new AMap.Marker({
              position: center,
              offset: new AMap.Pixel(-10, -10),
              icon: 'https://raw.githubusercontent.com/Iixianjie/AmapDistrict/master/img/pointer2.png', // 添加 Icon 图标 URL
              title: '实践站',
              map: areaMap.map
            });
          });

          Array.from({ length: 400 }).forEach(v => {
            var center = areaMap.areaCenter.map(v => {
              var rand = Math.random();
              var _rand = Math.random();
              return rand > 0.5 ? (v + _rand) : (v - _rand)
            })
            var marker = new AMap.Marker({
              position: center,
              offset: new AMap.Pixel(-10, -10),
              icon: 'https://raw.githubusercontent.com/Iixianjie/AmapDistrict/master/img/pointer3.png', // 添加 Icon 图标 URL
              title: '实践所',
              map: areaMap.map
            });
          });


        });
    </script>
  </body>
</html>
